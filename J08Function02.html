<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        this.변수명 => 전역변수
        변수명 => 지역변수 
        ※ 키워드 this는 JS에서 window객체를 가리키는 것으로
        전역변수를 구분할 때 사용한다.
        */
        document.write("<h2>지역변수와 전역변수</hr>");
        var globalVar = 100; //전역변수 : 100

        function conflict(globalVar) //매개변수(지역변수):100
        {
            /*
            전역변수가 
            */
            this.globalVar = globalVar *2;//전역변수:200 = 지역변수: 100 *2

            document.write("함수안 glovalVar=" + globalVar + "<br>"); //지역변수 : 100
            document.write("함수안 this.globalVar=" + this.globalVar+"<br>"); //전역변수 : 200
        }
        conflict(globalVar);//전역변수 :100(함수 호출)
        document.write("함수밖 glogbalVar=" + globalVar+"<br>"); //전역변수 : 200(함수안에서 변경)

        function conflict2(localVar) //매개변수 200을 전달받음
        {
            /*
            해당 함수내에서는 변수명의 충돌이 없으므로 전역변수 사용시
            this를 쓰지 않아도 된다. 
            */
            globalVar = localVar + 50; //전역변수에 250 할당됨
            localVar  = localVar + 80; // 지역변수에 280 할당됨

            document.write("함수2안 globalVar=" + globalVar+ "  , localVar=" + localVar+"<br>");
        }
        conflict2(globalVar); //전역변수 : 200 인수로 전달


        /*
        localVar는 conflict2()의 지역변수로 선언되어, 전역적으로는
        선언된적이 없으므로 에러가 발생한다. (콘솔에서 확인)
        */
        //document.write("함수2밖 globalVar="+globalVar +", localvar=" + localVar+"<br>");=>에러발생
        document.write("함수2밖 globalVar="+globalVar +", localvar=선언된적없음<br>");
    </script>
    
</body>
</html>
