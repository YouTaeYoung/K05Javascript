<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h2>*로 탑 만들기</h2>")
        document.write("─────────────────────────<br>")
        for(var i=0 ; i<=5; i++)
        {
            for(var k=0; k<=5; k++)
            {
                if(k<i)
                {
                    document.write("*")

                }
                else(k>i)
                document.write("")
            }
            document.write("<br>")
        }
    </script>
    <script>
        document.write("<h2>*로 역순으로 탑만들기</h2>")
        document.write("─────────────────────────<br>")
        for(var i = 6; i >0; i--)
	      {
	         for(var k = i; k > 0; k--)
	         {
                 if(i>k)
                 {
                     document.write("*");
                 }
                 else(k>i)
                 {
                     document.write("");
                 }
	         }
             document.write("<br>")
	      }
    </script>
    <h2>*로 역순으로 탑 만들기</h2>
    <hr>
    <script>
        for(var i=1 ; i<=5; i++)
        {
            for(var j=1; j<=(5-i+1);j++)
            {
                document.write("*")
            }
            document.write("<br>")
        }

    </script>
    
</body>
</html>
