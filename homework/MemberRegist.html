<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{font-size: 12px; font-family: Verdana, Geneva, Tahoma, sans-serif;}
        .tblTitle{background-color:#E4E5E9; font-weight: bold;padding: 10px;}
        .tblContent{background-color: white;padding: 10px;}
        input[type='text']{border: 1px solid gray;}
        input[type=button],input[type=reset]{border: 1px solid gray;}
        input[type=submit]{border: 1px solid red;}
        .btn1{background-color: black;color: white;}
        .btn2{background-color: #E70E16;width: 120px;height: 30px;font-weight: bold;
            cursor: pointer;color: white;}
        .btn3{background-color: #464646;width: 120px;height: 30px;font-weight: bold;
            cursor: pointer;color: white;}
       
    </style>
</head>
<body>
    <h2>회원가입폼 만들기</h2>
   
    <table border=0 width=670>
        <tr>
            <td style="text-align: right;">
               <span style="color:red;">*</span> 필수입력
            </td>
        </tr>
    </table>
    <table border=0 width=670 style="background-color:silver; border-spacing: 1px;">
        <colgroup>
            <col width="20%">
            <col width="80%">
        </colgroup>
        <tr>
            <td class="tblTitle">
               <span style="color: red;">*</span>아이디
            </td>
            <td class="tblContent">
                <input type="text" size="15">
                <button type="button" class="btn1">중복확인</button>
                <span style="color:gray;">+ 4~15자, 첫 영문자, 영문자와 숫자 조합</span>
            </td>
        </tr>
        <tr>
            <td class="tblTitle">
               <span style="color: red;">*</span>비밀번호
            </td>
            <td class="tblContent">
                <input type="text" size="12">
            </td>
        </tr>
        <tr>
            <td class="tblTitle">
               <span style="color: red;">*</span>비밀번호 확인
            </td>
            <td class="tblContent">
                <input type="text" size="12">
                <span style="color:gray">(확인을 위해 다시 입력해 주세요.)</span>
            </td>
        </tr>
        <tr>
            <td class="tblTitle">
               <span style="color: red;">*</span>이름
            </td>
            <td class="tblContent">
                <input type="text" size="15">
            </td>
        </tr>
        <tr>
            <td class="tblTitle">
               <span></span>생년월일
            </td>
            <td class="tblContent">
                <input type="radio" name="gender" id="M" checked="checked">남자
                <input type="radio" name="gender" id="W">여자
                &nbsp;&nbsp;&nbsp;
                <input type="text" size="4">년
                <input type="text" size="2">월
                <input type="text" size="2">일
                <span style="color:gray;">(예, 2000년 01월 31일)</span>
            </td>
        </tr>
        <tr>
            <td class="tblTitle" rowspan="2">
               <span style="color: red;">*</span>이메일
            </td>
            <td class="tblContent">
                <input type="text" size="12"> @
                <input type="text" size="12" value="gmail.com">
                <select style="width: 100px;border: 1px solid silver;">
                    <option value="">gmail.com</option>
                    <option value=""></option>
                </select>
                <input type="radio" name="email" id="Y" >수신허용
                <input type="radio" name="email" id="N" checked="checked" >수신불가
            </td>
        </tr>
        <tr>
            <td class="tblContent">
                <span style="color:gray;">※ hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 이용하시기 바랍니다.</span>
            </td>
        </tr>
        <tr>
            <td class="tblTitle" rowspan="3">
               <span></span>주소
            </td>
            <td class="tblContent">
                <input type="button" value="주소찾기" class="btn1">
                <input type="text" size="5"> (우편번호)
            </td>
        </tr>
        <tr>
            <td class="tblContent">
                <input type="text" size="50">
            </td>
        </tr>
        <tr>
            <td class="tblContent">
                <input type="text" size="45"> +나머지 주소
            </td>
        </tr>
        <tr>
            <td class="tblTitle">
               <span></span>전화번호
            </td>
            <td class="tblContent">
                <input type="text" size="3">-
                <input type="text" size="4">-
                <input type="text" size="4">
            </td>
        </tr>
        <tr>
            <td class="tblTitle">
               <span style="color:red;">*</span>휴대전화
            </td>
            <td class="tblContent">
                <input type="text" size="3">-
                <input type="text" size="4">-
                <input type="text" size="4">
                <input type="radio" name="SMS" id="yes" checked="checked"> SMS 수신허용
                <input type="radio" name="SMS" id="no"> SMS 수신불가
            </td>
        </tr>

        <tr>
            <td class="tblTitle">
               <span style="color: red;">*</span>관심분야
            </td>
            <td class="tblContent">
                <select style="width: 300px;border: 1px solid silver;">
                    <option value="">::: 관심분야 선택 :::</option>
                    <option value=""></option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="tblTitle">
               <span style="color: red;">*</span>가입경로
            </td>
            <td class="tblContent">
                <select style="width: 300px;border: 1px solid silver;">
                    <option value="">:::  선택 :::</option>
                    <option value=""></option>
                </select>
            </td>
        </tr>

         
    </table>
    <table border=0 width=670>
        <tr>
            <td style="text-align: center;">
                <input type="submit" value="등록하기" class="btn2">
                <input type="reset" value="다시쓰기" class="btn3">
            </td>
        </tr>
    </table>
</body>
</html>
